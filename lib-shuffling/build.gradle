apply plugin: 'java'

compileJava {
    options.compilerArgs << '-parameters'
}

sourceCompatibility = '11'
targetCompatibility = '11'

repositories {
    ivy {
        ivyPattern "https://sissource.ethz.ch/openbis/openbis-public/openbis-ivy/-/raw/main/[organisation]/[module]/[revision]/ivy.xml"
        artifactPattern "https://sissource.ethz.ch/openbis/openbis-public/openbis-ivy/-/raw/main/[organisation]/[module]/[revision]/[artifact]-[revision](-[classifier]).[ext]"
    }
}

dependencies {
    implementation project(':lib-logging'),
            project(':lib-commonbase'),
            project(':lib-data-store-commonbase'),
            project(':lib-openbis-commonbase'),
            project(':lib-hierarchical-content'),
            project(':lib-maintenance'),
            'apache:commons-io:2.6'
    testImplementation project(path: ':lib-data-store-commonbase', configuration: 'tests')
}
