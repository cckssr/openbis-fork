tasks.named('jar', Jar) {
    manifest {
        attributes(
                'Implementation-Title':   baseName,
                'Implementation-Version': implementationVersion
        )
    }
}

tasks.register('layReleaseDirectoriesOut') {
    mkdir('build/release')
    mkdir('build/release/launch-scripts')
}

tasks.register('copyLaunchScripts', Copy) {
    dependsOn('layReleaseDirectoriesOut')
    from('launch-scripts')
    into('build/release/launch-scripts')
}

tasks.register('copyInstallScripts', Copy) {
    dependsOn('layReleaseDirectoriesOut')
    from('install-scripts')
    into('build/release')
}

tasks.register('appOpenbisDriveServiceJar', Jar) {
    dependsOn('build')
    dependsOn('copyLaunchScripts')

    manifest {
        attributes(
                'Implementation-Title':   baseName + '-service',
                'Implementation-Version': implementationVersion,
                'Main-Class': 'ch.openbis.drive.DriveAPIService'
        )
    }
    archiveBaseName = baseName + '-service'
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
    from { configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
    doLast {
        copy {
            from('build/libs/' + baseName + '-service.jar')
            into('build/release/launch-scripts')
        }
    }
}

tasks.register('appOpenbisDriveCmdLineJar', Jar) {
    dependsOn('build')
    dependsOn('copyLaunchScripts')

    manifest {
        attributes(
                'Implementation-Title': baseName + '-cmd-line',
                'Implementation-Version': implementationVersion,
                'Main-Class': 'ch.openbis.drive.DriveAPICmdLineApp'
        )
    }
    archiveBaseName = baseName + '-cmd-line'
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
    from { configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
    doLast {
        copy {
            from('build/libs/' + baseName + '-cmd-line.jar')
            into('build/release/launch-scripts')
        }
    }
}

tasks.register('appOpenbisDriveGuiJar', Jar) {
    dependsOn('build')
    dependsOn('copyLaunchScripts')

    manifest {
        attributes(
                'Implementation-Title' : baseName + '-gui',
                'Implementation-Version' : implementationVersion,
                'Main-Class' : 'ch.openbis.drive.gui.Launcher'
        )
    }
    archiveBaseName = baseName + '-gui'
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
    from { configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
    doLast {
        copy {
            from('build/libs/' + baseName + '-gui.jar')
            into('build/release/launch-scripts')
        }
    }
}

tasks.register('release', Tar) {
    dependsOn('copyInstallScripts')
    dependsOn('appOpenbisDriveServiceJar')
    dependsOn('appOpenbisDriveCmdLineJar')
    dependsOn('appOpenbisDriveGuiJar')

    archiveFileName = baseName + '-' + implementationVersion+ ".tar.gz"

    from 'build/release'
    compression = Compression.GZIP
}