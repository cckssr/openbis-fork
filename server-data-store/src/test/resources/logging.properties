########################################
# Global settings
########################################

.global.level = INFO

# these handlers are bound to the root logger unless overridden below
# these handlers are bound to the root logger unless overridden below
.global.handlerAliases = DefaultFileHandler, ConsoleHandler


########################################
# HANDLER DEFINITIONS
########################################

#File Handler
DefaultFileHandler.class = ch.systemsx.cisd.common.logging.ext.DailyRollingFileHandler
DefaultFileHandler.logFileName = targets/tests/system.log
DefaultFileHandler.maxLogFileSize = 10485760
DefaultFileHandler.append = false
DefaultFileHandler.level = INFO
DefaultFileHandler.messagePattern = %d %-5p [%t] %c - %m%n

#Console Handler
ConsoleHandler.class = ch.systemsx.cisd.common.logging.ext.ConsoleHandler
ConsoleHandler.level = INFO
ConsoleHandler.messagePattern = %d %-5p [%t] %c - %m%n
ConsoleHandler.encoding = UTF-8
ConsoleHandler.target = System.out
