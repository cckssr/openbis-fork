########################################
# LOGGER-TO-HANDLER MAPPINGS
########################################

# MACHINE.MonitoringPoolingDataSource ? DB_CONNECTIONS
MACHINE.MonitoringPoolingDataSource.level   = INFO
logger.MACHINE.MonitoringPoolingDataSource.handlerAliases= DbConnectionsHandler,DefaultFileHandler

# NOTIFY = DEFAULT + EMAIL
NOTIFY.level           = INFO
NOTIFY.handlerAliases        = DefaultFileHandler
 #,EmailHandler

# AUTH = AUTH + USAGE
AUTH.level             = INFO
AUTH.handlerAliases          = AuthFileHandler,UsageFileHandler,DefaultFileHandler

# TRACKING = USAGE + SERVICE_CALL
TRACKING.level         = INFO
TRACKING.handlerAliases      = UsageFileHandler,ServiceCallHandler,DefaultFileHandler

# ACCESS = USAGE + SERVICE_CALL
ACCESS.level           = INFO
ACCESS.handlerAliases        = UsageFileHandler,ServiceCallHandler,DefaultFileHandler

# ACCESS.LongRunningThreadLogger = LONG_RUNNING_THREAD
ACCESS.LongRunningThreadLogger.level = INFO
ACCESS.LongRunningThreadLogger.handlerAliases = LongRunningThreadHandler,DefaultFileHandler

# Suppress HTTP wire-level debug
httpclient.wire.level  = SEVERE
