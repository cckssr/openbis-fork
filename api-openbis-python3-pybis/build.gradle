task cleanBuild(type: Delete) {
    delete 'build'
}

task openbisPython3ApiZip(type: Zip) {
    destinationDirectory = layout.buildDirectory.dir(".")
    def contentOfSetUpFile = file('src/python/setup.cfg').text
    def version = (contentOfSetUpFile =~ /version.*=.*(.*)/)[0][0]
    def pybisVersion = (version =~ /\d.*/)[0]
    archiveFileName = 'openbis-python3-api-' + pybisVersion + '.zip'
    from 'src'
}


