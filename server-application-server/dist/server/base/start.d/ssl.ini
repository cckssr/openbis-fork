# --------------------------------------- 
# Module: ssl
--module=ssl
### SSL Keystore Configuration
# define the port to use for secure redirection
jetty.ssl.port=8443

# Needed by jetty 10+ for relaxing sni related issues, behaves like jetty9
# TLS‐level: do not require SNI in the ClientHello
jetty.sslContext.sniRequired=false

# HTTP‐level: do not return 400 if SNI is missing or wrong
jetty.ssl.sniRequired=false

# HTTP‐level: do not match Host: header against the chosen certificate
jetty.ssl.sniHostCheck=false

# Re‐enable wildcard alias matching (so alias="*.example.com" → SNI="foo.example.com")
jetty.sslContext.UseSniWildcardMatching=true

## Parameters to control the number and priority of acceptors and selectors
# jetty.ssl.selectors=1
jetty.ssl.acceptors=2
# jetty.ssl.selectorPriorityDelta=0
# jetty.ssl.acceptorPriorityDelta=0
jetty.ssl.acceptQueueSize = 100

jetty.ssl.idleTimeout=300000

## Setup a demonstration keystore and truststore
jetty.sslContext.keyStorePath=etc/openBIS.keystore
jetty.sslContext.trustStorePath=etc/openBIS.keystore

## Set the demonstration passwords.
## Note that OBF passwords are not secure, just protected from casual observation
## See http://www.eclipse.org/jetty/documentation/current/configuring-security-secure-passwords.html
jetty.sslContext.keyStorePassword=changeit
jetty.sslContext.keyManagerPassword=changeit
jetty.sslContext.trustStorePassword=changeit