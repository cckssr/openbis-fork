task cleanBuild(type: Delete) {
    delete 'build'
}

task openbisCommandLineToolZip(type: Zip) {
    destinationDirectory = layout.buildDirectory.dir(".")
    def contentOfSetUpFile = file('src/python/setup.py').text
    def version = (contentOfSetUpFile =~ /version.*=.*(.*)"/)[0][0]
    def obisVersion = (version =~ /\d.*/)[0]
    int end = obisVersion.indexOf("\"")
    obisVersion = obisVersion.substring(0, end)
    archiveFileName = 'openbis-command-line-tool-' + obisVersion + '.zip'
    from 'src'
}


