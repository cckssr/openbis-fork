task openbisJsApiResources(type: Zip, dependsOn: [':api-openbis-typescript:generateTypeScript', ':api-openbis-javascript:copyJsResources'])
{
    duplicatesStrategy 'include'
    archiveFileName ='openbis-javascript-api-' + project.ext.versionNumber + "-esm.tar.gz"
    destinationDirectory = layout.buildDirectory.dir(".")
    from project(':api-openbis-typescript').file('targets/openbis-typescript-api')
    from("${project(':api-openbis-javascript').projectDir}/targets/openbis-javascript-api")
    into 'openbis-javascript-api'
}
